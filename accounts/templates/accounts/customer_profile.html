<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delvrr - Customer Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --primary-color: #FFDE59;
            --primary-dark: #FFD700;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --background: #f8f9fa;
            --input-border: #e5e7eb;
            --animation-timing: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
            padding: 1rem;
            overflow-x: hidden;
        }

        form#profile-form {
            width: 100%;
            max-width: 380px;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            background: #fff;
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(255, 222, 89, 0.25);
            transform: scale(0.9);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.3s;
        }

        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards 0.6s;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards 0.8s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: all var(--animation-timing);
            pointer-events: none;
        }

        .input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.75rem;
            border: 2px solid var(--input-border);
            border-radius: 16px;
            font-size: 1rem;
            background: #fff;
            transition: all var(--animation-timing);
            transform: translateX(-10px);
            opacity: 0;
            animation: slideIn 0.4s ease forwards;
        }

        .form-group:nth-child(2) .input {
            animation-delay: 0.1s;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(255, 222, 89, 0.15);
            transform: scale(1.02);
        }

        .input::placeholder {
            color: #9ca3af;
            transition: all var(--animation-timing);
        }

        .input:focus::placeholder {
            opacity: 0.7;
            transform: translateX(4px);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--animation-timing);
            position: relative;
            overflow: hidden;
            background: var(--primary-color);
            color: var(--text-primary);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1);
            transition: 0.6s;
        }

        .btn:active::after {
            transform: scale(20);
            opacity: 0;
            transition: 0s;
        }

        .btn.loading {
            color: transparent;
            pointer-events: none;
        }

        .btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-primary);
            border-top: 2px solid transparent;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.8s linear infinite;
        }

        .btn.loading .spinner {
            display: block;
        }

        .terms {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .terms input[type="checkbox"] {
            width: 1.125rem;
            height: 1.125rem;
            border-radius: 4px;
            accent-color: var(--primary-color);
        }

        .terms label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .terms a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            body {
                background: #fff;
            }

            form#profile-form {
                padding: 1.5rem;
            }

            .input:focus {
                transform: scale(1);
            }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <form id="profile-form" method="POST" action="{% url 'customer_profile' %}{% if next %}?next={{ next|urlencode }}{% endif %}">
    {% csrf_token %}
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="header">
        <div class="logo-container">
            <img src="../../static/img/delvrr.JPG" alt="Delvrr Logo" class="logo">
        </div>
        <h1 class="title">Customer Profile</h1>
        <p class="subtitle">Update your profile information</p>
    </div>

    <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="first_name" class="input" placeholder="First Name" 
               required autocomplete="given-name" 
               value="">
    </div>

    <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="last_name" class="input" placeholder="Last Name" 
               required autocomplete="family-name" 
               value="">
    </div>

    <div class="form-group">
        <i class="fas fa-phone"></i>
        <input type="tel" name="mobile" class="input" placeholder="Mobile Number" 
               required autocomplete="tel"
               value="">
    </div>

    <button type="submit" class="btn">
        Update Profile
        <div class="spinner"></div>
    </button>
</form>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('profile-form');
        const button = form.querySelector('.btn');
        const inputs = form.querySelectorAll('.input');

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate form
            const firstName = form.querySelector('input[name="first_name"]').value;
            const lastName = form.querySelector('input[name="last_name"]').value;
            const mobile = form.querySelector('input[name="mobile"]').value;

            if (!firstName || !lastName || !mobile) {
                form.style.animation = 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both';
                setTimeout(() => form.style.animation = '', 500);
                return;
            }

            button.classList.add('loading');
            
            // Submit the form
            try {
                form.submit();
            } catch (error) {
                button.classList.remove('loading');
                alert('An error occurred. Please try again.');
            }
        });

        // Input animations
        inputs.forEach(input => {
            const icon = input.parentElement.querySelector('i');
            
            input.addEventListener('focus', () => {
                icon.style.color = '#FFDE59';
                icon.style.transform = 'translateY(-50%) scale(1.1)';
            });

            input.addEventListener('blur', () => {
                icon.style.color = '#9ca3af';
                icon.style.transform = 'translateY(-50%) scale(1)';
            });

            // Add floating label effect
            input.addEventListener('input', () => {
                if (input.value.length > 0) {
                    input.classList.add('has-value');
                } else {
                    input.classList.remove('has-value');
                }
            });

            // Initialize has-value class for pre-filled inputs
            if (input.value.length > 0) {
                input.classList.add('has-value');
            }
        });
    });
</script>
</body>
</html>
