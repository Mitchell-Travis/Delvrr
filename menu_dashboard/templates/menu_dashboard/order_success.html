<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Success - SnapMenu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --primary: #f7c028;
        --primary-dark: #d67a2a;
        --surface: #ffffff;
        --surface-alt: #F8F8F8;
        --text: #1F2937;
        --text-secondary: #6B7280;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
        background: var(--surface);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        background-image: 
            radial-gradient(circle at 20% 20%, rgba(247, 192, 40, 0.05) 0%, transparent 40%),
            radial-gradient(circle at 80% 80%, rgba(214, 122, 42, 0.07) 0%, transparent 40%);
    }

    .card {
        background: white;
        width: 100%;
        max-width: 300px;
        border-radius: 20px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08), 0 6px 12px rgba(247, 192, 40, 0.1);
        overflow: hidden;
        animation: floatIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
    }

    .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 3px;
        width: 100%;
        background: rgba(255, 255, 255, 0.2);
        overflow: hidden;
        z-index: 10;
    }

    .progress-fill {
        height: 100%;
        width: 30%;
        background: white;
        position: absolute;
        animation: progress 3s infinite ease-in-out;
    }

    .header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        padding: 18px 16px;
        text-align: center;
        color: white;
        position: relative;
        overflow: hidden;
    }

    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at top right, rgba(255,255,255,0.2) 0%, transparent 60%),
            radial-gradient(circle at bottom left, rgba(255,255,255,0.1) 0%, transparent 40%);
    }

    .success-animation {
        width: 60px;
        height: 60px;
        margin: 0 auto 10px;
        position: relative;
        z-index: 2;
        animation: bounce 0.5s 0.2s cubic-bezier(0.33, 1, 0.68, 1) both;
    }

    .outer-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .outer-circle::before {
        content: '';
        position: absolute;
        inset: -3px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: pulse 2s infinite;
    }

    .check-icon {
        width: 45px;
        height: 45px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .check-icon i {
        color: var(--primary);
        font-size: 22px;
    }

    .header h1 {
        font-size: 18px;
        margin-bottom: 5px;
        font-weight: 700;
        position: relative;
        z-index: 2;
    }

    .status-badge {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 100px;
        padding: 4px 10px;
        font-size: 12px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        backdrop-filter: blur(8px);
    }

    .pulse-dot {
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        display: inline-block;
        animation: blink 1.5s infinite;
    }

    .content {
        padding: 16px;
    }

    .order-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-bottom: 12px;
    }

    .info-item {
        padding: 10px;
        border-radius: 12px;
        background: var(--surface-alt);
    }

    .info-label {
        font-size: 11px;
        color: var(--text-secondary);
        margin-bottom: 2px;
    }

    .info-value {
        font-size: 13px;
        font-weight: 600;
        color: var(--text);
    }

    .total-section {
        background: linear-gradient(to bottom right, #fff7e7, #fff7f0);
        border-radius: 16px;
        padding: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px dashed rgba(214, 122, 42, 0.2);
        margin-bottom: 16px;
    }

    .total-label {
        font-size: 13px;
        font-weight: 500;
        color: var(--text-secondary);
    }

    .total-amount {
        font-size: 20px;
        font-weight: 700;
        color: var(--primary-dark);
    }

    .primary-button {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        border: none;
        border-radius: 14px;
        padding: 14px;
        font-weight: 600;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 7px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 10px rgba(214, 122, 42, 0.15);
        text-decoration: none;
    }

    .primary-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 14px rgba(214, 122, 42, 0.25);
    }

    .primary-button:active {
        transform: scale(0.98);
    }

    .toast {
        position: fixed;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(247, 192, 40, 0.95);
        color: white;
        padding: 10px 16px;
        border-radius: 100px;
        font-size: 13px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 7px;
        box-shadow: 0 6px 20px rgba(214, 122, 42, 0.3);
        animation: toastIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        backdrop-filter: blur(8px);
        z-index: 100;
    }

    @keyframes floatIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
        0% { opacity: 0; transform: scale(0.8); }
        40% { transform: scale(1.1); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.3); opacity: 0; }
    }

    @keyframes blink {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
    }

    @keyframes toastIn {
        0% { opacity: 0; transform: translate(-50%, -20px); }
        100% { opacity: 1; transform: translate(-50%, 0); }
    }

    @keyframes progress {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(40%); }
        100% { transform: translateX(100%); }
    }
    </style>
</head>
<body>
    <div class="card">
  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>

  <div class="header">
    <div class="success-animation">
      <div class="outer-circle">
        <div class="check-icon">
          <i class="fas fa-check"></i>
        </div>
      </div>
    </div>
    <h1>Order Confirmed!</h1>
    <div class="status-badge">
      <span class="pulse-dot"></span>
      Preparing your order
    </div>
  </div>

  <div class="content">
    <div class="order-info">
      <div class="info-item">
        <div class="info-label">Order ID</div>
        <div class="info-value">{{ order_id }}</div>
      </div>
      <div class="info-item">
        <div class="info-label">Table</div>
        <div class="info-value">{{ table_number }}</div>
      </div>
      <div class="info-item">
        <div class="info-label">Time</div>
        <div class="info-value">{{ order_time|date:"g:i A" }}</div>
      </div>
      <div class="info-item">
        <div class="info-label">Payment</div>
        <div class="info-value">{{ payment_method }}</div>
      </div>
    </div>

    <div class="total-section">
      <div class="total-label">Total Amount</div>
      <div class="total-amount">${{ amount }}</div>
    </div>

    <a
    href="{% url 'restaurant_menu'
               restaurant_name_slug=restaurant.slug
               hashed_slug=restaurant.hashed_slug %}"
    class="primary-button"
  >
    <i class="fas fa-utensils"></i>
    Back to Menu
  </a>
  </div>
</div>

<div class="toast" id="successToast">
  <i class="fas fa-check-circle"></i>
  Order placed successfully
</div>


    <script>
        setTimeout(() => {
            const toast = document.getElementById('successToast');
            toast.style.opacity = '0';
            toast.style.transform = 'translate(-50%, -20px)';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    </script>
</body>
</html>
