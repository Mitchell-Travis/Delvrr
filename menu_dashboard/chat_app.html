<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --background: #ffffff;
            --brand-color: #f7c028;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --online: #22c55e;
            --offline: #94a3b8;
            --divider: #f0f0f0;
            --hover: #f5f5f5;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .app {
                max-width: 480px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                margin: 20px auto;
                height: calc(100vh - 40px);
                border-radius: 20px;
            }
        }

        .views-container {
            position: relative;
            flex: 1;
            overflow: hidden;
        }

        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            background: var(--background);
        }

        .view.chat-detail {
            transform: translateX(100%);
        }

        .view.chat-detail.active {
            transform: translateX(0);
        }

        .view.chat-list.inactive {
            transform: translateX(-100%);
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--divider);
            background: var(--background);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: var(--hover);
        }

        .chat-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            scroll-behavior: smooth;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            gap: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border-radius: 12px;
            margin: 0 10px;
        }

        .chat-item:hover {
            background: var(--hover);
            transform: translateY(-1px);
        }

        .chat-item:active {
            transform: scale(0.98);
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--brand-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            color: white;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .chat-details {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }

        .chat-status {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--background);
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 20px;
            margin: 4px 0;
            font-size: 0.95rem;
            line-height: 1.4;
            transition: transform 0.2s;
        }

        .message.received {
            background: var(--hover);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            color: var(--text-primary);
        }

        .message.sent {
            background: var(--brand-color);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: white;
        }

        .input-area {
            padding: 15px;
            background: var(--background);
            display: flex;
            gap: 12px;
            align-items: center;
            border-top: 1px solid var(--divider);
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 24px;
            border: 2px solid var(--divider);
            background: var(--background);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--brand-color);
            box-shadow: 0 0 0 3px rgba(247, 192, 40, 0.1);
        }

        .send-button {
            background: var(--brand-color);
            border: none;
            color: white;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(247, 192, 40, 0.3);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .navigation {
            display: flex;
            justify-content: space-around;
            padding: 16px;
            background: var(--background);
            border-top: 1px solid var(--divider);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.75rem;
            gap: 6px;
            transition: all 0.2s ease;
            padding: 8px 16px;
            border-radius: 12px;
        }

        .nav-item:hover {
            background: var(--hover);
        }

        .nav-item.active {
            color: var(--brand-color);
            font-weight: 500;
        }

        .fab {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--brand-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 12px rgba(247, 192, 40, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .fab:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(247, 192, 40, 0.4);
        }

        .fab:active {
            transform: scale(0.95);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            bottom: 12px;
            left: 64px;
            border: 2px solid var(--background);
        }

        .status-online {
            background: var(--online);
        }

        .status-offline {
            background: var(--offline);
        }

        .unread-badge {
            background: var(--brand-color);
            color: white;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: auto;
            font-weight: 600;
        }

        .chat-header-actions {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .action-button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: var(--hover);
        }

        .lucide {
            width: 24px;
            height: 24px;
            color: currentColor;
        }

        .fab .lucide {
            width: 24px;
            height: 24px;
            color: white;
        }

        @media (max-width: 480px) {
            .app {
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }

            .header {
                padding: 16px;
            }

            .chat-item {
                padding: 12px 16px;
            }

            .message {
                max-width: 90%;
            }
        }

        /* Add smooth scrollbar for WebKit browsers */
        .chat-messages::-webkit-scrollbar,
        .chat-list-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track,
        .chat-list-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .chat-list-container::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 4px;
        }

        /* Add loading animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

         /* Allow text selection in input and messages */
        .message-input,
        .message {
            -webkit-user-select: text;
            user-select: text;
        }
         @media (max-width: 480px) {
            .app {
                height: 100vh;
                margin: 0;
                border-radius: 0;
                width: 100%;
            }

            .header {
                padding: 12px 16px;
            }

            .header-title {
                font-size: 1.2rem;
            }

            .chat-item {
                padding: 12px 16px;
                margin: 0 5px;
            }

            .avatar {
                width: 48px;
                height: 48px;
            }

            .message {
                max-width: 90%;
                padding: 10px 14px;
            }

            .input-area {
                padding: 10px;
            }

            .message-input {
                padding: 10px 16px;
            }

            .send-button {
                padding: 10px;
            }

            .fab {
                bottom: 80px;
                right: 16px;
                width: 50px;
                height: 50px;
            }

            .nav-item {
                padding: 6px 12px;
            }

            .lucide {
                width: 20px;
                height: 20px;
            }
        }

        /* Fix icon sizes */
        .lucide {
            width: 24px;
            height: 24px;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav-item .lucide {
            width: 20px;
            height: 20px;
        }

        .fab .lucide {
            width: 24px;
            height: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Same HTML structure as before -->
    <div class="app">
        <div class="views-container">
            <!-- Chat List View -->
            <div class="view chat-list active">
                <header class="header">
                    <div class="header-title">Messages</div>
                </header>

                <div class="chat-list-container">
                    <!-- Chat items dynamically populated by JavaScript -->
                </div>

                <button class="fab">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>

            <!-- Chat Detail View -->
            <div class="view chat-detail">
                <header class="header">
                    <button class="back-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <div class="avatar">T1</div>
                    <div class="chat-details">
                        <div class="chat-name">Table 1</div>
                        <div class="chat-status">Active now</div>
                    </div>
                    <div class="chat-header-actions">
                        <button class="action-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                        </button>
                        <button class="action-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                        </button>
                    </div>
                </header>

                <div class="chat-messages">
                    <!-- Messages will be populated here -->
                </div>

                <div class="input-area">
                    <input type="text" class="message-input" placeholder="Type a message...">
                    <button class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>

        <nav class="navigation">
            <a href="#" class="nav-item active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                <span>Tables</span>
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script>
        // Enhanced JavaScript with better interaction handling
        const chats = [
            {
                id: 1,
                name: 'Table 1',
                lastMessage: 'Order: 2 Burgers, 1 Fries',
                unread: 2,
                status: 'online',
                lastSeen: 'Active now'
            },
            {
                id: 2,
                name: 'Table 2',
                lastMessage: 'Waiting for order confirmation',
                unread: 0,
                status: 'offline',
                lastSeen: '5m ago'
            },
            {
                id: 3,
                name: 'Table 3',
                lastMessage: 'Ready to serve',
                unread: 1,
                status: 'online',
                lastSeen: 'Active now'
            }
        ];

        // Sample messages for demo
        const sampleMessages = [
            { text: 'Hello! Ready to take your order', type: 'received', time: '10:00 AM' },
            { text: 'We would like 2 Burgers and 1 Fries', type: 'sent', time: '10:02 AM' },
            { text: 'Great choice! Would you like any drinks with that?', type: 'received', time: '10:03 AM' }
        ];

        // Render chat list with enhanced animations
        function renderChatList() {
            const container = document.querySelector('.chat-list-container');
            container.innerHTML = chats.map(chat => `
                <div class="chat-item" data-chat-id="${chat.id}">
                    <div class="avatar">${chat.name.slice(-2)}</div>
                    <div class="chat-details">
                        <div class="chat-name">${chat.name}</div>
                        <div class="chat-status">${chat.lastMessage}</div>
                    </div>
                    ${chat.unread ? `<div class="unread-badge">${chat.unread}</div>` : ''}
                    <div class="status-indicator status-${chat.status}"></div>
                </div>
            `).join('');

            // Add click handlers with ripple effect
            document.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const chatId = parseInt(item.dataset.chatId);
                    addClickEffect(e);
                    setTimeout(() => openChat(chatId), 150);
                });
            });
        }

        // Add click effect animation
        function addClickEffect(e) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            e.target.appendChild(ripple);
            setTimeout(() => ripple.remove(), 300);
        }

        // Handle opening a chat with smooth transitions
        function openChat(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (!chat) return;

            // Update chat detail view header
            document.querySelector('.chat-detail .avatar').textContent = chat.name.slice(-2);
            document.querySelector('.chat-detail .chat-name').textContent = chat.name;
            document.querySelector('.chat-detail .chat-status').textContent = chat.lastSeen;

            // Load sample messages with animation
            loadMessages();

            // Show chat detail view with smooth transition
            document.querySelector('.chat-list').classList.add('inactive');
            document.querySelector('.chat-detail').classList.add('active');
        }

        // Load messages with animation
        function loadMessages() {
            const messagesContainer = document.querySelector('.chat-messages');
            messagesContainer.innerHTML = '';
            
            sampleMessages.forEach((msg, index) => {
                setTimeout(() => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${msg.type}`;
                    messageElement.textContent = msg.text;
                    messagesContainer.appendChild(messageElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, index * 300);
            });
        }

        // Handle back button with smooth transition
        document.querySelector('.back-button').addEventListener('click', () => {
            document.querySelector('.chat-list').classList.remove('inactive');
            document.querySelector('.chat-detail').classList.remove('active');
        });

        // Enhanced message sending with animations
        function sendMessage() {
            const input = document.querySelector('.message-input');
            const text = input.value.trim();
            if (!text) return;

            const messagesContainer = document.querySelector('.chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message sent';
            messageElement.textContent = text;
            
            // Add sending animation
            messageElement.style.opacity = '0';
            messageElement.style.transform = 'translateY(20px)';
            messagesContainer.appendChild(messageElement);
            
            // Animate message appearance
            setTimeout(() => {
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translateY(0)';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 50);

            input.value = '';

            // Simulate received message
            setTimeout(() => {
                const replyElement = document.createElement('div');
                replyElement.className = 'message received';
                replyElement.textContent = 'Got it! Processing your request...';
                replyElement.style.opacity = '0';
                replyElement.style.transform = 'translateY(20px)';
                messagesContainer.appendChild(replyElement);

                setTimeout(() => {
                    replyElement.style.opacity = '1';
                    replyElement.style.transform = 'translateY(0)';
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 50);
            }, 1000);
        }

        // Handle sending messages
        document.querySelector('.send-button').addEventListener('click', sendMessage);
        document.querySelector('.message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Handle navigation items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderChatList();
            // Initialize Lucide icons
            lucide.createIcons();
        });
    </script>
</body>
</html>
